<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- App CSS -->
  <link rel="stylesheet" href="./styles.css">
  <title>My movie ratings</title>
</head>

<body>

  <div class="container-fluid">

    <!-- ============================================= -->
    <!-- BANNER -->
    <!-- ============================================= -->
    <div id="banner" class="bg-secondary">
      <!-- ROW -->
      <div class="row pt-3 d-flex align-items-end">
        <!-- COLUMN title -->
        <div class="col">
          <h2 id="app-title" class="p-0 m-0 font-weight-bold text-center text-light">My movie ratings</h3>
        </div> <!-- col -->
      </div> <!-- row -->
    </div> <!-- banner -->


    <!-- ============================================= -->
    <!-- NAVIGATION -->
    <!-- ============================================= -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
      <!-- hamburger menu setup magic -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a id="nav--home" class="nav-item nav-link " href="#">Home </a>
          <a id="nav--list-movies" class="nav-item nav-link" href="#">List movies </a>
        </div>
      </div>
    </nav>

    <!-- ============================================= -->
    <!-- CONTENT - Error message display -->
    <!-- ============================================= -->
    <div id="content--error">
      <p class="pl-2 text-light bg-danger error-message" id="error-message"></p>
    </div>


    <!-- ============================================= -->
    <!-- CONTENT - Home -->
    <!-- ============================================= -->
    <div id="content--home" class="content" >

      <p>&nbsp;</p>
      <h2 class="text-center ml-3">Use the "List movies" menu choice to display your movies and ratings</h2>
      <p>- move the error message to view from the model</p>
      <p>- confirm error handling throughout (can't delete, can't view, can't edit)</p>
      <p>- create hash for view only</p>
      <p class="text-center ml-3">Poster images can be found<br><a  target="_blank" href="https://www.empireonline.com/movies/features/best-posters/">here</a>  </p>

    </div>

    <!-- ============================================= -->
    <!-- CONTENT - List movies -->
    <!-- ============================================= -->
    <div id="content--list-movies" class="content" hidden>

      <!-- Spinner's hidden flag controlled by js -->
      <div class="d-flex justify-content-center">
        <img class="spinner mt-4 mb-2" src="./spinner.gif" alt="">
      </div>

      <div id="list-of-movies">
        <!-- List movies page content loads here -->
      </div>
    </div>

    <!-- ============================================= -->
    <!-- CONTENT - List movies - Edit a movie / Create new movie -->
    <!-- ============================================= -->
    <div id="content--list-movies--edit" class="content" hidden>

      <div class="row mt-3">

        <!-- MOVIE INFORMATION FORM -->
        <div class="col-8">
          <form class="ml-3" onsubmit="return onSubmitMovie()" id='movie-form' method="post">

            <!-- set this field to 'view', 'edit', or 'create' depending on which is driving the form -->
            <input type="hidden" name="action" value="">

            <!-- set this field when editing an existing movie -->
            <input type="hidden" name="id" value="">

            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  name="title" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="director" class="col-sm-2 col-form-label">Director</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  name="director"  required>
              </div>
            </div>
            <div class="form-group row">
              <label for="year" class="col-sm-2 col-form-label">Year</label>
              <div class="col-sm-10">
                <input type="number" class="form-control"  name="year"  min="1900" max="2018" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="rating" class="col-sm-2 col-form-label">Rating</label>
              <div class="col-sm-10">
                <input type="number" class="form-control"  name="rating" min="1" max="5" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="poster" class="col-sm-2 col-form-label">Poster&nbsp;url</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  name="poster"  required>
              </div>
            </div>

            <p class="text-center mt-3"><input class="btn btn-primary" id="submit" name="submit" type="submit" value="Save"></p>
          </form>
        </div>

        <!-- POSTER IMAGE IF EDITING EXISTING RECORD -->
        <div class="col-4">
          <img id='poster-image' src="" width="200" alt="poster">
        </div>
      </div> <!-- row -->

    </div>


  </div> <!-- container that holds all sections -->


  <!-- ============================================= -->
  <!-- SCRIPT FILE LOADS -->
  <!-- ============================================= -->

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- Axios CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- My script -->
  <script src="./list-movies.js" charset="utf-8"></script>
  <script src="./app.js" charset="utf-8"></script>
</body>

</html>
